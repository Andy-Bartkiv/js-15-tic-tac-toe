<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Tic-Tac-Toe Game</title>
</head>
<body>
    <div class = "container">
        <div class="nav-container">
            <div class = "header">
                <div class="player-mark">X
                </div>
                <div class="player-type" id='0'>
                    <div class="material-icons">person</div>
                    <div class="comp-icon md-dark">
                        <span class="material-icons">computer</span>
                        <span class="material-icons comp-lvl"></span>
                    </div>
                </div>
                <div class="header-title">
                    <div class="winner">TIC - TAC - TOE</div>
                    <div class="btn-restart">Restart Game</div>
                </div>
                <div class="player-type" id='1'>
                    <div class="material-icons">person</div>
                    <div class="comp-icon md-dark">
                        <span class="material-icons">computer</span>
                        <span class="material-icons comp-lvl"></span>
                    </div>
                </div>
                <div class="player-mark">O</div>
            </div>
        </div>
        <div class = "grid-container">
            <div class="main-grid">

            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
